<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="p-5 row">
                        <div>
                            <label for="user-name">Seleziona un numero da 1 a 5</label>
                            <input class="col-12" type="number" id="user-num" name="user-num" placeholder="Inserisci il tuo numero">
                        </div>
                        <div class="col-12 my-4">
                            <label for="pari-disperi">Seleziona se il risultato deve essere pari o dispari</label>
                            <select class="col-12" name="pari-dispari" id="pari-dispari">
                                <option value="pari">Pari</option>
                                <option value="dispari">Dispari</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" id="btn-controlla" class="btn btn-success">Gioca</button>
                        </div>
                    </div>
                    <div class="p-5">
                        <p id="risultato">
                            
                        </p>
                    </div>
                </div>
            </div>
        </div>
                
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
